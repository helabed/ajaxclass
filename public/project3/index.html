<html>
<head>
  <title>Project 3 - Car Dealership</title>
  <link   type="text/css" rel="stylesheet" href="./css/style.css" />
  <script type="text/javascript" src="./js/json2.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
</head>
<body>
  <div id="spinner"></div>
  <div id="content" style="display: none;">
    <div id="carMakesContainer">
      Car Makes: <select id="carMakes"></select>
    </div>
    <div id="carModelsContainer">
      Car Models: <select id="carModels"></select>
    </div>
    <div id="carTrimsContainer">
      Car Trims: <select id="carTrims"></select>
    </div>
  </div>
  <div class="output" id="output" style="display: none;">
    <!-- output from user's entered values is shown here after clicking the 'Validate' button -->
  </div>
</body>
</html>

<script type="text/javascript">
  if(navigator.appName=="Microsoft Internet Explorer") {
    window.attachEvent("onload", CarDealership.init);
  }else {
    window.addEventListener("load", CarDealership.init, false);
  }
</script>

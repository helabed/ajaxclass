<html>
<head>
  <title>Project 3 - Car Dealership</title>
  <link   type="text/css" rel="stylesheet" href="./css/style.css" />
  <script type="text/javascript" src="./js/json2.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
</head>
<body>
  <div id="spinner"></div>
  <h1>Monthly Car Payment Calculation</h1>
  <div id="content" style="display: none;">
    <form method="post" action="house_eval">
      <p id="carMakesContainer">
        <label for="car_makes_container">Car Makes:</label>
        <select name="car_makes_container" id="carMakes"></select>
      </p>
      <p id="carModelsContainer">
        <label for="car_models_container">Car Models:</label>
        <select name="car_models_container" id="carModels"></select>
      </p>
      <p id="carTrimsContainer">
        <label for="car_trims_container">Car Trims:</label>
        <select name="car_trims_container" id="carTrims"></select>
      </p>
      <p>
        <label for="loan_amount">Loan Amount:</label>
        <input type="text" name="loan_amount" id="loan_amount" class="txt" />
        <span id="error_message_for_loan_amount"></span>
      </p>
      <p>
        <label for="down_payment">Down Payment:</label>
        <input type="text" name="down_payment" id="down_payment" class="txt" />
        <span id="error_message_for_down_payment"></span>
      </p>
      <p>
        <label for="interest_rate">Yearly Interest Rate(%):</label>
        <select name="interest_rate" id="interest_rate">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <span id="error_message_for_interest_rate"></span>
      </p>
      <p>
        <label for="duration_in_months">Loan Duration(months):</label>
        <select name="duration_in_months" id="duration_in_months">
          <option value="24">24</option>
          <option value="36">36</option>
          <option value="48">48</option>
          <option value="60">60</option>
          <option value="72">72</option>
        </select>
        <span id="error_message_for_duration_in_months"></span>
      </p>
      <p>
        <input type="button" name="calculate_button" id="calculate_button" value="Calculate Monthly Payment" class="btn" />
        <span id="calculation_result"></span>
      </p>
    </form>
    <br />
    <a href="/car_makes/">Show, Create or Update Car Makes</a>
    <br />
    <a href="/car_models/">Show, Create or Update Car Models</a>
    <br />
    <a href="/car_trims/">Show, Create or Update Car Trims</a>
  </body>
</html>

<script type="text/javascript">
  if(navigator.appName=="Microsoft Internet Explorer") {
    window.attachEvent("onload", CarDealership.init);
  }else {
    window.addEventListener("load", CarDealership.init, false);
  }
</script>
